<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Merger Tool</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Gradient background */
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glassmorphism card */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .card h3 {
      font-weight: bold;
    }

    .card i {
      font-size: 3rem;
      color: #ff4b5c;
    }

    /* Button styling */
    .btn-primary {
      background: linear-gradient(45deg, #ff4b5c, #ff9068);
      border: none;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #ff9068, #ff4b5c);
      transform: translateY(-2px);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    /* Status text */
    #status {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card text-center">
          <i class="bi bi-file-earmark-pdf"></i>
          <h3 class="mt-3">PDF Merger Tool</h3>
          <p class="text-light">Upload multiple PDF files and merge them into one document instantly.</p>

          <!-- File Upload -->
          <div class="mb-3">
            <input type="file" id="pdfs" class="form-control form-control-lg" multiple accept="application/pdf">
          </div>

          <!-- Button -->
          <button onclick="mergePDFs()" class="btn btn-primary btn-lg w-100">
            <i class="bi bi-arrow-down-up"></i> Merge PDFs
          </button>

          <!-- Status -->
          <p id="status"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- PDF-lib JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
